  description: A growing number of research organizations like IDinsight, IPA, J-PAL,
    and many local and regional research groups have found that long-term partnerships
    with governments lay a powerful foundation for generating highly policy relevant
    evidence; catalyzing adoption at scale of evidence-based interventions; and building
    government demand and interest in using evidence and data. A recent Center for
