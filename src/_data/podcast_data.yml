  description: Most people agree that happiness matters, even if they value other
    things too. Thanks to the growing field of subjective wellbeing research, it is
    now possible to work out the best ways to make people happier in a scientifically
    rigorous way. But such work has only just begun - it is new both to effective
    altruism and to policymaking more generally. Barry shows how our intuitions about
    what will make us happy are often wrong and that decades of economic growth have
    done little to improve average wellbeing. He then describes the pioneering research
    the Happier Lives Institute has done to compare the cost-effectiveness of different
    interventions in terms of subjective wellbeing. This has led to the surprising
    finding that treating depression in low-income countries is 9x more cost-effective
    than providing direct cash transfers.Effective Altruism is a social movement dedicated
