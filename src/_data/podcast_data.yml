  description: The Against Malaria Foundation is one of the most effective global
    health charities in the world, and the single most common donation target for
    EA Survey respondents (2018 and 2019). What makes this organization so special?
    How do they approach their work, and what challenges do they face? Founder and
    CEO Rob Mather answers these questions.Rob Mather is the founder and CEO of The
    Against Malaria Foundation. AMF has now raised more than $190 million, funding
    86 million anti-mosquito bed nets protecting 155 million people in 35 countries,
    mainly in Africa.AMF uses technology, rigorous processes and clear accountability
    to ensure aid is delivered effectively. For seven of the past eight years, AMF
    has been a top-ranked charity of the independent charity evaluators GiveWell and
    The Life You Can Save.Why malaria?Malaria kills about 400,000 people every year
    and more than 200 million fall ill. Before bed nets were made available, it was
    three or more times that. Nets are a proven intervention – a more effective a
    way of saving lives than any other. There is still a long way to go and every
    death from malaria is preventable.70% of the deaths are children under 5Malaria
    is the world’s single largest killer of pregnant women90% of the deaths are in
    sub-Saharan AfricaYet malaria is totally preventable and treatable. Nobody need
    die. Prevention is better than treatment.The most effective means of prevention
    is sleeping under a mosquito netSpecifically a Long-Lasting Insecticide treated
    Net (LLIN)Each net costs $2.00/€1,70/£1.50Every 50-250 nets distributed and installed
    equals 1 life savedGiven the scale of this problem, malaria is clearly a humanitarian
    issue.Malaria is also an economic issue. Malaria is the single greatest drag on
    the economy of Africa. Every $1m spent fighting malaria efficiently improves the
    GDP – the wealth – of the continent of Africa by $12m. Fighting malaria is a very
    good investment.As well as the approximately 400,000 people that die from malaria
    each year, more than 200 million fall sick with malaria. And that means a parent
    has to stay home with a sick child, teachers cannot teach, farmers cannot farm,
    drivers cannot drive, people cannot function. It fundamentally affects people
    working and productivity in Africa.Every $1m we spend fighting malaria efficiently
    we improve the GDP – the wealth – of the continent of Africa by $12m.If we want
    to help Africa out of the situation we all find it in beating malaria is very
    high up, if not top of, the list.This talk was taken from EA Global Asia and Pacific
    2020. Click here to watch the talk with the PowerPoint presentation.Effective
