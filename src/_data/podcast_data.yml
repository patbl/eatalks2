  description: 'Humanity’s survival is at increasing risk of a global catastrophic
    nuclear event because the dominant strategy for preventing the use of nuclear
    weapons has not adapted to today’s threats. This talk with Joan Rohlfing and Carl
    Robichaud explores pathways to a better, safer nuclear future, one where humanity’s
    existence and flourishing no longer hangs in the balance, and one that relies
    on an effective system for managing nuclear technology into the long future –
    a new nuclear paradigm -- that can’t cause a civilizational catastrophe if it
