    is a member of the World Economic Forum’s Global Shapers Community. A guide to
    his work is available on his personal site and he regularly offers unsolicited
    opinions on Facebook and Twitter.Michael Levine leads Open Philanthropy’s work
    on communications, including interactions with the news media. Previously, Mike
    covered Congress for Honolulu Civil Beat, researched economic issues for Pew’s
    American Cities Project, helped California government agencies pass ballot measures,
    and designed and executed communications strategies for charities and foundations
    large and small. He has been working with Open Philanthropy since 2015 and became
    Communications Officer in 2017.Kelsey Piper attended Stanford University, where
    she majored in computer science. At Stanford she discovered effective altruism,
    becoming a member of Giving What We Can and pledging to donate 30% of her lifetime
    income to charity, as well as founding a campus advocacy organization. Since 2018,
